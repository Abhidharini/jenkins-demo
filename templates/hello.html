<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5733;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #f9a825;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        section {
            padding: 2rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .menu-item img {
            max-width: 100px;
            margin-right: 1rem;
        }
        .order-button {
            background-color: #43a047;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Order Website</h1>
        <p>Explore Delicious Food Options</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Order</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="menu-item">
            <img src="burger.jpg" alt="Burger">
            <div>
                <h2>Burger</h2>
                <p>Delicious beef burger with lettuce, tomato, and cheese.</p>
                <p>Price: $9.99</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
        
        <div class="menu-item">
            <img src="pizza.jpg" alt="Pizza">
            <div>
                <h2>Pizza</h2>
                <p>Classic margherita pizza with fresh mozzarella and basil.</p>
                <p>Price: $12.99</p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
        
        <!-- Add more menu items here -->
    </section>
    <footer>
        <p>&copy; 2023 Food Order Website. All rights reserved.</p>
    </footer>
</body>
</html>
